<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="container">
        <!-- 상단 왼쪽 -->
        <div id="left_contents">
          <div class="list_content">
            <img id="list" src="./image/list.png" alt="list" />
          </div>
          <div class="logo_content">
            <img id="logo" src="./image/melonlogo.png" alt="logo" />
          </div>
          <div id="search_content">
            <img id="search_img" src="./image/search.png" alt="find" />
            <input id="search" type="text" placeholder="음악이 필요한 순간" />
          </div>
        </div>
        <!-- 상단 오른쪽 -->
        <div id="right_contents">
          <div class="right_content">
            <input id="signup" type="button" value="가입하기" />
          </div>
          <div class="right_content">
            <input id="login" type="button" value="로그인하기" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="info">
        <aside>
          <div class="aside_contents">
            <div id="login_content">
              <img src="image/aside/user.png" alt="icon" />
              <span>로그인</span>
            </div>
            <div id="buy_content">
              <button>이용권 구매</button>
            </div>
          </div>
          <div class="aside_contents">
            <p>멜론 추천</p>
            <ul>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/chart.png" alt="" />
                <span class="aside_text">멜론 차트</span>
              </li>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/music.png" alt="" />
                <span class="aside_text">최신 음악</span>
              </li>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/love.png" alt="" />
                <span class="aside_text">마이 뮤직</span>
              </li>
            </ul>
          </div>
          <hr />
          <div class="aside_contents">
            <p>멜론 서비스 더보기</p>
            <ul>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/trophy.png" alt="" />
                <span class="aside_text">뮤직 어워드</span>
              </li>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/event.png" alt="" />
                <span class="aside_text">이벤트</span>
              </li>
              <li class="aside_content">
                <img class="aside_img" src="image/aside/ticket.png" alt="" />
                <span class="aside_text">멜론 티켓</span>
              </li>
            </ul>
          </div>
          <div id="language">
            <img src="" alt="지구" />
            <span>한국어</span>
          </div>
        </aside>
        <!-- 본문 영역 -->
        <div id="contents">
          <div class="content">
            <div id="Ad_content">
              <img id="Ad" src="" alt="광고" />
            </div>
          </div>
          <div class="content">
            <h2>인기 아티스트</h2>
            <div id="artists">
              <div class="profile_content">
                <div class="profile">
                  <img
                    class="profile_img"
                    src="./image/profile/G-DRAGON.jpg"
                    alt="프로필사진"
                  />
                </div>
                <p>G-DRAGON</p>
                <p>아티스트</p>
              </div>
            </div>
          </div>
          <div class="content">
            <h2>최신 앨범</h2>
            <div id="albums">
              <div class="album_content">
                <div class="album">
                  <img class="album_img" src="" alt="앨범사진" />
                </div>
                <p>G-DRAGON</p>
                <p>아티스트</p>
              </div>
            </div>
          </div>
        </div>
        <div id="playbar"></div>
      </div>
    </main>
  </body>
</html>
